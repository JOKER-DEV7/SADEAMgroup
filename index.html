<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة شبكة النور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="mb-6 flex justify-center">
            <img src="https://cdn.discordapp.com/attachments/1170001344082477176/1414816208380887152/Screenshot_20250421_180721-removebg-preview.png?ex=68c0f1c6&is=68bfa046&hm=aaae35456d9a213d01b1f060d4a0fd42ae16d1c7dfa8faec105d3a077ba70fb8&" alt="Company Logo" class="w-48 h-auto">
        </div>
        
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">تسجيل الدخول</h2>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="error-message" class="text-red-500 text-sm text-center"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBUuK6XSfUHxoCTeONlJNIowavBk8N2QfQ",
            authDomain: "tekliyba.firebaseapp.com",
            projectId: "tekliyba",
            storageBucket: "tekliyba.firebasestorage.app",
            messagingSenderId: "1051388660095",
            appId: "1:1051388660095:web:199b04c17ce8762ab5724a",
            measurementId: "G-7YPFLV5KBQ"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            errorMessageDiv.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                console.log("User signed in successfully.");
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Login failed:", error.code);
                let message = "فشل تسجيل الدخول. الرجاء التحقق من البريد وكلمة المرور.";
                
                if (error.code === 'auth/invalid-email') {
                    message = "البريد الإلكتروني غير صالح.";
                } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                } else if (error.code === 'auth/too-many-requests') {
                    message = "تم حظر هذا الحساب مؤقتاً بسبب محاولات تسجيل الدخول الفاشلة المتعددة. حاول مرة أخرى لاحقاً.";
                }
                
                errorMessageDiv.textContent = message;
            }
        });
    </script>

</body>
</html>
